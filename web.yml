- hosts: all
  tasks:
  - name: install package
    package:
      name: "httpd"
      state: present
  - name: Copy content
    copy:
      content: "welcome to do447 test web - test done"
      dest: "/var/www/html/index.html"
  - name: Start the service
    service:
      name: "httpd"
      state: started
